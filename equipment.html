<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Equipment List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Equipment List</h1>
  </header>
  <main class="card">
    <table>
      <thead>
        <tr>
          <th>Status</th>
          <th>Year</th>
          <th>Make & Model</th>
          <th>Unit ID</th>
          <th>VIN / Serial</th>
          <th>Log</th>
        </tr>
      </thead>
      <tbody id="equipment-table">
        <!-- Equipment rows will be injected here -->
      </tbody>
    </table>

    <div class="actions">
      <button onclick="location.href='add-equipment.html'">➕ Add Equipment</button>
      <button onclick="location.href='index.html'">⬅️ Back to Home</button>
    </div>
  </main>

  <script src="data.js"></script>
  <script>
    const table = document.getElementById('equipment-table');

    equipmentList.forEach(eq => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td><span class="status ${eq.status}"></span></td>
        <td>${eq.year || ''}</td>
        <td>${eq.name}</td>
        <td>${eq.unit || ''}</td>
        <td>${eq.vin}</td>
        <td><a href="logs/${eq.id}.html">View Log</a></td>
      `;
      table.appendChild(tr);
    });
  </script>
</body>
</html>
